# Book settings
title: "What can LLMs tell us about the ETI?"
author: Jason DeBacker and Max Ghenis
copyright: "2025"
logo: ""

# Force re-execution of notebooks on each build (set to 'cache' to reuse outputs)
execute:
  execute_notebooks: "off"  # We'll use pre-generated results
  timeout: -1

# Add a link to your repository
html:
  use_repository_button: true
  use_issues_button: true
  home_page_in_navbar: true

repository:
  url: https://github.com/MaxGhenis/llm-eti
  branch: main

# LaTeX/PDF export settings
latex:
  latex_engine: pdflatex
  latex_documents:
    targetname: book.tex

# Sphinx configuration
sphinx:
  config:
    language: en
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js