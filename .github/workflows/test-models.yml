name: Test Model Responses

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly to catch any model behavior changes
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual runs

jobs:
  test-models:
    runs-on: ubuntu-latest
    # Only run if we have the API key secret
    if: ${{ vars.RUN_INTEGRATION_TESTS == 'true' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    
    - name: Install dependencies
      run: |
        uv sync --no-editable --extra dev
    
    - name: Run integration tests
      env:
        EXPECTED_PARROT_API_KEY: ${{ secrets.EXPECTED_PARROT_API_KEY }}
      run: |
        uv run pytest tests/test_model_responses.py -v -m integration
        
    - name: Test basic simulation
      env:
        EXPECTED_PARROT_API_KEY: ${{ secrets.EXPECTED_PARROT_API_KEY }}
      run: |
        # Run a minimal simulation to ensure everything works
        uv run python -c "
        from llm_eti.edsl_client import EDSLClient
        from llm_eti.simulation_engine import TaxSimulation, SimulationParams
        
        print('Testing basic simulation...')
        client = EDSLClient(model='gpt-4o-mini')
        params = SimulationParams(
            min_rate=0.15,
            max_rate=0.25,
            step_size=0.10,
            responses_per_rate=1
        )
        simulation = TaxSimulation(edsl_client=client, params=params)
        df = simulation.run_bulk_simulation(
            min_income=50000,
            max_income=50000,
            income_step=10000,
            prior_rate=0.15
        )
        print(f'Got {len(df)} results')
        assert len(df) > 0, 'No results returned'
        assert 'implied_eti' in df.columns, 'Missing ETI column'
        print('âœ“ Basic simulation test passed')
        "