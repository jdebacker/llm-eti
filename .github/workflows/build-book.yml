        200000,150000,0.35,0.40,138000,0.6,Test response
        EOF
    
    - name: Generate figures and tables
      run: |
        cd book
        make figures
        make tables
    
    - name: Check for missing images
      run: |
        cd book
        uv run python scripts/check_missing_images.py
    
    - name: Build JupyterBook
      run: |
        cd book
        uv run jupyter-book build .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jupyterbook-html
        path: book/_build/html/
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: book/_build/html
        cname: llm-eti.maxghenis.com  # Optional: add your custom domain