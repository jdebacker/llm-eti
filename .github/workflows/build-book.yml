name: Build JupyterBook

# Builds and deploys the JupyterBook
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    
    - name: Install dependencies
      run: |
        uv venv --python 3.13
        uv sync --no-editable
    
    - name: Create placeholder test data
      run: |
        cd book
        mkdir -p data
        # Create more realistic placeholder CSV files with multiple rows
        cat > data/pknf_results_gpt-4o-mini_test.csv << 'EOF'
        round,rate1,rate2,treatment,max_labor,chosen_labor,personality,raw_response
        1,25,50,prog_flat25,600,400,Standard,Test response
